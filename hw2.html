<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Homework 5</title>
</head>

<body>

    <p class="dropdown">Привет :)</p>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Dropdown button
        </button>
        <div class="menu dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
        </div>
    </div>
    <script>
        "use strict";

        // 1. Ко всем элементам, имеющим класс "dropdown-item" добавить еще один класс "super-dropdown", необходимо использовать методы forEach и querySelectorAll и свойство classList у элементов.
        const dropdownIts = document.querySelectorAll('.dropdown-item');
        dropdownIts.forEach(function (item) {
            item.classList.add('super-dropdown');
        })

        // 2. У элемента с классом btn необходимо убрать класс "btn-secondary", если он присутствует у этого элемента, либо добавить, если такого класса у элемента не было.
        const btnEls = document.querySelectorAll('.btn');
        btnEls.forEach(function (item) {
            if (item.classList.contains('btn-secondary')) {
                item.classList.remove('btn-secondary');
            }
            else {
                item.classList.add('btn-secondary');
            }
        })

        // 3. Необходимо удалить класс "dropdown-menu" у элемента, у которого присутствует класс "menu".
        const menuEls = document.querySelectorAll('.menu');
        menuEls.forEach(function (item) {
            if (item.classList.contains('menu')) {
                item.classList.remove('dropdown-menu');
            }
        })

        // 4. Используя метод insertAdjacentHTML добавьте после div'a с классом "dropdown" следующую разметку:
        //     `<a href="#">link</a>`
        document.querySelector('div.dropdown').insertAdjacentHTML('afterend', `<a href='#'>link</a>`);

        // 5. У элемента с id "dropdownMenuButton" замените id на "superDropdown".
        document.getElementById('dropdownMenuButton').setAttribute('id', 'superDropdown');

        // 6. Добавьте атрибут data - dd со значением 3 элементу у которого существует атрибут "aria-labelledby" равный "dropdownMenuButton" используя dataset.
        document.querySelector('[aria-labelledby=dropdownMenuButton]').dataset.dd = "3";


        // 7. Удалите атрибут type у элемента с классом "dropdown-toggle".
        document.querySelector('.dropdown-toggle').removeAttribute('type');

    </script>
</body>

</html>
